<div class=" ma4 ">

  <div class="f3 mb2">Login</div>
  <form ng-submit="$ctrl.login($ctrl.userLogin)">
    <input class="br2" placeholder="email" ng-model="$ctrl.userLogin.email"></input>
    <input class="br2" type="password" placeholder="password" ng-model="$ctrl.userLogin.password"></input>
    <button class="br2" type="submit">Go</button>
  </form>

  <div class="ma4">or</div>
  <div class="f3 mb2">Create a new account</div>
  <form ng-submit="$ctrl.addUser($ctrl.newUser)">
    <input class="br2" placeholder="First name" ng-model="$ctrl.newUser.first_name"></input>
    <input class="br2" placeholder="Last name" ng-model="$ctrl.newUser.last_name"></input>
    <input class="br2" placeholder="Email" ng-model="$ctrl.newUser.email"></input>
    <input class="br2" type="password" placeholder="New password" ng-model="$ctrl.newUser.password"></input>

    <div class="ma2">Birthday:
      <select ng-model="$ctrl.newUser.month">
        <option value="Month" disabled>Month</option>
        <option ng-repeat="number in $ctrl.months" required>{{number}}</option>
      </select>
      <select ng-model="$ctrl.newUser.day">
        <option value="Day" disabled>Day</option>
        <option ng-repeat="number in $ctrl.days" required>{{number}}</option>
      </select>
      <select ng-model="$ctrl.newUser.year">
        <option value="Year" disabled>Year</option>
        <option ng-repeat="number in $ctrl.years" required>{{number}}</option>
      </select>
    </div>

    <button class="br2" type="submit">Create Account</button>
  </form>

</div>
