
<div class="form-container">
  <h1>Write a new post</h1>
  <form>

    <div>
      <label for="where">Where did you go?</label>
      <input type="text" id="where">
      <label for="style">What kind of travel?</label>
      <select>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
      </select>
    </div>

    <div>
      <label for="content">What did you do?</label>
      <textarea type="text" rows="5" cols="40"></textarea>
    </div>

    <div>Add a photo:
      <input type="file">
    </div>
    <button>Post</button>
  </form>
</div>
